<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b5fff" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#0b5fff" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0f172a" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#0f172a" stop-opacity="0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#020617" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- soft corner wash -->
  <path d="M1200 0v800H0C230 620 440 410 640 290 880 150 1030 90 1200 0z" fill="url(#g1)"/>

  <!-- simplified HVAC outdoor unit -->
  <g filter="url(#shadow)" transform="translate(660 170)">
    <rect x="0" y="0" width="420" height="440" rx="28" fill="#ffffff" stroke="#e2e8f0" stroke-width="3"/>
    <rect x="26" y="24" width="368" height="70" rx="18" fill="#f6f8fc" stroke="#e2e8f0" stroke-width="2"/>
    <circle cx="80" cy="59" r="12" fill="#0b5fff" opacity="0.8"/>
    <rect x="110" y="47" width="120" height="10" rx="5" fill="#94a3b8" opacity="0.9"/>
    <rect x="110" y="64" width="160" height="10" rx="5" fill="#cbd5e1"/>

    <rect x="26" y="110" width="368" height="300" rx="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>

    <!-- fan grille -->
    <g transform="translate(210 260)">
      <circle r="128" fill="#f6f8fc" stroke="#e2e8f0" stroke-width="3"/>
      <circle r="88" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
      <circle r="10" fill="#0f172a" opacity="0.4"/>
      <g stroke="#cbd5e1" stroke-width="3" opacity="0.9">
        <line x1="-120" y1="0" x2="120" y2="0"/>
        <line x1="0" y1="-120" x2="0" y2="120"/>
        <line x1="-85" y1="-85" x2="85" y2="85"/>
        <line x1="-85" y1="85" x2="85" y2="-85"/>
      </g>
      <g fill="#0b5fff" opacity="0.16">
        <path d="M0-80c22 0 44 24 38 46-10 34-22 44-38 44s-28-10-38-44C-44-56-22-80 0-80z"/>
        <path d="M80 0c0 22-24 44-46 38-34-10-44-22-44-38s10-28 44-38C56-44 80-22 80 0z"/>
        <path d="M0 80c-22 0-44-24-38-46 10-34 22-44 38-44s28 10 38 44C44 56 22 80 0 80z"/>
        <path d="M-80 0c0-22 24-44 46-38 34 10 44 22 44 38s-10 28-44 38C-56 44-80 22-80 0z"/>
      </g>
    </g>

    <!-- vents -->
    <g opacity="0.9" stroke="#e2e8f0" stroke-width="2">
      <line x1="50" y1="420" x2="370" y2="420"/>
      <line x1="70" y1="400" x2="350" y2="400"/>
    </g>
  </g>

  <!-- wrench hint -->
  <g transform="translate(545 520) rotate(-14)" opacity="0.28">
    <path d="M105 18c-14 8-20 24-14 40l-34 34 18 18 34-34c16 6 32 0 40-14l-18-18-14 10-10-10 10-14-12-12z" fill="#0f172a"/>
  </g>

  <!-- subtle diagonal stripes -->
  <g opacity="0.12" fill="none" stroke="url(#g2)" stroke-width="2">
    <path d="M140 760L380 520"/>
    <path d="M220 780L460 540"/>
    <path d="M300 800L540 560"/>
  </g>
</svg>





